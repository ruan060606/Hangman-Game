<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	
	<!-- Bootstrap CDN -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
<div class="info">
	<div class="row">
		<div class="container">

			<div class="col-md-12">
				<div class="jumbotron">
					<img src="assets/images/Header.png" alt="Header">
				</div>
			</div>
		
		<div class="col-md-8">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Word to Guess</h3>
			</div>
			<div class="panel-body">
				<h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
			</div>
		</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Rank</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">
							<img id="ranking" src="./assets/images/provisional.png">
						</div>
						<div class="col-md-12">
							<h2 id='current_ranking'>UNRANK</h2>
						</div>
						<div class="col-md-12">
							<h4><span id="win"></span></h4>
						</div>
					</div>
				</div>
			</div>
		</div>
		 
		<div class="panel panel-default">
		 	<div class="panel-body">
		 		Wrong Guesses: <span id="wrongGuesses"></span>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-body">
				Guesses Left: <span id="numGuesses"></span>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-body">
				You Won: <span id="winCounter">0</span> Game
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-body">
				You Lost:  <span id="lossCounter">0</span> Game
			</div>
		</div>
		
		<div class="progress">
		  <div class="progress-bar" id="progressbar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
		</div><!-- container line 16 -->
		</div> 
	</div>
<div>
	<footer>
		<p>@Copyright Stephen Ruan</p>
	</footer>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
